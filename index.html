<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mob Menu</title>
</head>

<body>

    <section class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_nav">
                    <p class="header_nav_item">0 Бренде</p>
                    <p class="header_nav_item">Каталог</p>
                    <p class="header_nav_item">Доставка</p>
                    <p class="header_nav_item">Блог</p>
                </div>
                <div class="header_logo">
                    <p class="headet_logo_item">PKlove</p>
                </div>
                <div class="header_info">
                    <p class="header_info_item">
                    <p>9-324-424-234</p>

                    <p> понеділок - пятница: 09:00-18:00</p>
                    <p> по київскому часу </p>
                    </p>
                </div>
            </div>
            <div class="mob_menu">
                <div class="mob_content hidden">
                    <p class="header_nav_item">0 Бренде</p>
                    <p class="header_nav_item">Каталог</p>
                    <p class="header_nav_item">Доставка</p>
                    <p class="header_nav_item">Блог</p>
                </div>
                <button class="burger" aria-label="open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button class="close hidden" aria-label="close menu">
                    <span>X</span>
                </button>

            </div>
        </div>
    </section>
    <section class="main">
        <div class="container"></div>
    </section>


</body>

</html>
