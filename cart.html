<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/cart.js" defer></script>

    <title>Корзина</title>
    <link rel="stylesheet" href="styles/cart.css" />
</head>

<body>
    <div class="container">
        <h1>Ваша корзина</h1>
        <div id="cart-items"></div>
        <div class="total" id="cart-total">До сплати: 0 грн</div>

        <form id="checkout-form">
            <input type="text" id="name" placeholder="Ваше імя" required />
            <input type="tel" id="phone" placeholder="Телефон" required />
            <input type="text" id="address" placeholder="Адреса доставки" required />
            <select id="payment" required>
                <option value="">Виберіть спосіб оплаті</option>
                <option value="card">Картой онлайн</option>
                <option value="cod">Накладний платіж</option>
            </select>
            <button type="submit" class="submit-btn">Оформити заказ</button>
        </form>
    </div>

</body>

</html>
